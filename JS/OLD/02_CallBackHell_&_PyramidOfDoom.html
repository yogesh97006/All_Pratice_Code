<!DOCTYPE html>

    <title>Call Back Hell</title>
  </head>
  <body></body>
  <script>
    function anchorTages(value, callback) {
      let a = document.createElement("a");
      //    let img=document.createElement('img')
      a.href = value.Link;
      a.innerText = value.Text;
      a.onload = function () {
        console.log("This link is working");
        callback(null, value);
      };
      a.onerror = function () {
        console.log("this link is not working");
        callback(new Error(" 404  "));
      };
      callback();
      document.body.appendChild(a);
    //   document.body.appendChild(hr)
      //    document.a.appendChild(img)
    }
