function addScript(value){
    return new Promise((resolve,reject)=>{
    let script=document.createElement('script')
    script.src=value
    document.body.appendChild(script)
    script.onload=function(value){
        resolve(1)
    }
    script.onerror=function(){
        reject(false)
    }
})
}
